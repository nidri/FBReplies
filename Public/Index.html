<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Replies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website with useful content">
    <meta name="author" content="Krishna Santosh Nidri">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div id="branding">
            <span class="mdl-layout-title">
              VAIOLOG
            </span>
          </div>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="main-content mdl-layout__content">
        <div class="main-content-div">
          <div class="intro-card mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Birthday Wish Reply</h2>
            </div>
            <div class="mdl-card__media">

            </div>
            <div class="mdl-card__supporting-text">
              <p>Let a bot help you reply to birthday wishes in facebook</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                  <div class="fb-login-button"
                  data-max-rows="1"
                  data-size="large"
                  data-button-type="continue_with"
                  data-show-faces="false"
                  data-auto-logout-link="true"
                  data-use-continue-as="true"
                  data-scope="public_profile, user_friends, 
                  email, user_posts, user_birthday">
              </div>
            </div>
          </div>
        </div>

      </main>



    </div>

    <footer class="mdl-mini-footer">

-->

    <script type="text/javascript" src="/Public/Scripts/AppScripts.js"></script>
    <script type="text/javascript" src="/Public/Scripts/FBReplies.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/Public/CSS/Styles.css">
  </body>
</html>
